<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PRIMERA WEB EN SERVIDOR</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row mainSection" id="mainSection">
        <div class="container-fluid">
            <div class="col-12 header divAbsolut">
                <div class="col-1 offset-1 about">
                    <div>ABOUT</div>
                </div>
                <div class="col-2 offset-5 icon">
                    <img src="img/palomitas.png">
                </div>
                <div class="col-1 offset-10 menu">
                    <div>MENÚ</div>
                </div>
            </div>
            <div class="mainContent divAbsolut">
                <div class="pageName">
                    <p class="title littleText">THE</p>
                    <p class="title">WATCHNIGHT</p>
                    <P class="title">SHOW</P>
                    <div class="buttons">
                        <button class="iniciarSesion">Iniciar sesión</button>
                        <button class="registrarse">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class='film'>
            <div class="effect">
                <div class="grain"></div>
            </div>
        </div>
    </div>
    <div class="footer divAbsolut">
        <div class="footerText">
            <p>The Watchnight Show es una comunidad abierta y sin ánimo de lucro</p>
        </div>
    </div>
    <div class="login-popup">
        <div class="popup-overlay"></div>
        <div class="popup-container">
            <!-- Paneles primero -->
            <div class="left-panel">
                <div class="contentContainer">

                </div>
            </div>
            <div class="right-panel"></div>
            
            <!-- Botón de cerrar AL FINAL -->
            <button class="close-btn">&times;</button>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
