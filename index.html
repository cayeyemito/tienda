<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI PRIMERA WEB EN SERVIDOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Registro de Usuarios</h2>
    <form id="userForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="correo" placeholder="Correo" required>
        <button class="submit" id="submit" type="submit">Registrar</button>
    </form>

    <h3>Usuarios Registrados</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <div class="overlay" id="overlay"></div>
    <div id="editPopup" class="popup">
        <h2>Editar Usuario</h2>
        <input type="text" id="nombreEdit" placeholder="Nombre">
        <input type="email" id="correoEdit" placeholder="Correo">
        <button class="save" onclick="saveUser()">Guardar</button>
        <button class="close" onclick="closePopup()">Cancelar</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
