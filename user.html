<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Configuración de Perfil</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>Información Personal</h2>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" value="">
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" value="">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" value="">
            </div>
            
            <div class="form-group">
                <label>Miembro desde</label>
                <div class="membership" id="miembro-desde"></div>
            </div>
            
            <div class="form-group">
                <label for="biografia">Biografía</label>
                <textarea id="biografia"></textarea>
            </div>
            
            <div class="save-section">
                <button id="guardar-perfil">Guardar Cambios</button>
            </div>
        </div>
        
        <div class="card">
            <h2>Seguridad</h2>
            <div class="password-actions">
                <div>Contraseña</div>
                <button id="cambiar-password">Cambiar Contraseña</button>
            </div>
            
            <div class="change-password-form" id="form-password">
                <div class="form-group">
                    <label for="password-actual">Contraseña Actual</label>
                    <input type="password" id="password-actual">
                </div>
                
                <div class="form-group">
                    <label for="password-nueva">Nueva Contraseña</label>
                    <input type="password" id="password-nueva">
                </div>
                
                <div class="form-group">
                    <label for="confirmar-password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmar-password">
                </div>
                
                <div class="save-section">
                    <button id="guardar-password">Actualizar Contraseña</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Preferencias de Comunicación</h2>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="alertas-email">
                    <label for="alertas-email">Recibir alertas por correo electrónico</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Suscribirse al newsletter</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="notificaciones-promociones">
                    <label for="notificaciones-promociones">Recibir notificaciones de promociones</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="notificaciones-eventos">
                    <label for="notificaciones-eventos">Recibir notificaciones de eventos</label>
                </div>
            </div>
            
            <div class="save-section">
                <button id="guardar-preferencias">Guardar Preferencias</button>
            </div>
        </div>
    </div>

    <script>
        // Simulación de datos de la API
        const userData = {
            nombre: "María González",
            usuario: "maria_gonzalez",
            email: "maria.gonzalez@ejemplo.com",
            miembroDesde: "15 de marzo de 2023",
            biografia: "Soy una apasionada diseñadora gráfica con 5 años de experiencia en el sector. Me encanta crear interfaces limpias e intuitivas y compartir mi conocimiento con la comunidad.",
            preferencias: {
                alertasEmail: true,
                newsletter: false,
                notificacionesPromociones: true,
                notificacionesEventos: false
            }
        };

        // Cargar datos de usuario
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos del perfil
            document.getElementById('nombre').value = userData.nombre;
            document.getElementById('usuario').value = userData.usuario;
            document.getElementById('email').value = userData.email;
            document.getElementById('miembro-desde').textContent = userData.miembroDesde;
            document.getElementById('biografia').value = userData.biografia;
            
            // Cargar preferencias
            document.getElementById('alertas-email').checked = userData.preferencias.alertasEmail;
            document.getElementById('newsletter').checked = userData.preferencias.newsletter;
            document.getElementById('notificaciones-promociones').checked = userData.preferencias.notificacionesPromociones;
            document.getElementById('notificaciones-eventos').checked = userData.preferencias.notificacionesEventos;
            
            // Evento para mostrar/ocultar el formulario de cambio de contraseña
            document.getElementById('cambiar-password').addEventListener('click', function() {
                document.getElementById('form-password').classList.toggle('show');
            });
            
            // Eventos para los botones de guardar
            document.getElementById('guardar-perfil').addEventListener('click', function() {
                alert('Perfil actualizado correctamente');
            });
            
            document.getElementById('guardar-password').addEventListener('click', function() {
                const passwordActual = document.getElementById('password-actual').value;
                const passwordNueva = document.getElementById('password-nueva').value;
                const confirmarPassword = document.getElementById('confirmar-password').value;
                
                if (!passwordActual || !passwordNueva || !confirmarPassword) {
                    alert('Por favor, complete todos los campos');
                    return;
                }
                
                if (passwordNueva !== confirmarPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                alert('Contraseña actualizada correctamente');
                document.getElementById('form-password').classList.remove('show');
                document.getElementById('password-actual').value = '';
                document.getElementById('password-nueva').value = '';
                document.getElementById('confirmar-password').value = '';
            });
            
            document.getElementById('guardar-preferencias').addEventListener('click', function() {
                alert('Preferencias actualizadas correctamente');
            });
        });
    </script>
</body>
</html>
